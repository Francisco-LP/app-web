<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producto APP</title>
    !-- icono de la pestaña   --> 
    <link rel="shortcut icon" href="./css/favicons.png" type="image/x-icon">
    <!--Bootstrap CDN  bootswach-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-default navbar-fixed-top navbar">
        <a href="/" class="navbar-brand"></a>
    </nav>

    <!--Aplicacion-->
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Precio" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" placeholder="año del producto" class="form-control" value="2022" min="1900" max="2022">
                            </div>
                            
                            <input type="submit" value="Guardar" class="btn btn-primary btn-clock">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md8"></div>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
